<!DOCTYPE html>
<html>
<head>
    <title>Countdown to Super Mario Wonder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #logo {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #timer {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://cdn.discordapp.com/attachments/833826690261844019/1154915582433579130/supermariowonderlogo.png" alt="Super Mario Wonder logo" width="400">
    </div>
    <div id="timer"></div>

    <audio id="bgMusic" src="https://cdn.discordapp.com/attachments/833826690261844019/1154916851793530901/mario_wonder_overworld.mp3" loop></audio>

    <script>
        // set the release date
        const releaseDate = new Date('October 20, 2023 00:00:00').getTime();

        // update the countdown every second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // find the distance between now and the release date
            const distance = releaseDate - now;

            // calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // display the countdown
            document.getElementById('timer').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

            // if the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('timer').innerHTML = 'Super Mario Wonder has been released!';
            }
        }, 1000);

        // play background music when logo is clicked
        document.getElementById('logo').addEventListener('click', function() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        });
    </script>
</body>
</html>
